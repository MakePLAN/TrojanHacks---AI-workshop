    <div class="container">
        <div class="row pad-top pad-bottom">


            <div class=" col-lg-6 col-md-6 col-sm-6">
                <div class="chat-box-div">
                    <div class="chat-box-head">
                        Pokedex
                            
                    </div>
                    <div id="chatBody" class="panel-body chat-box-main">

                        

                        
                       
                    </div>
                    <div class="chat-box-footer">

                            <span class="input-group-btn">
                                <button class="btn btn-info" type="button" onclick="sendButtonPressed()">SEND</button>
                            </span>
                        </div>
                    </div>

                </div>

            </div>
            
            
        </div>
